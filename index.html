<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Videoconfer√™ncia com Servidor Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -ms-overflow-style: none; scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        .video-player-container { 
            position: relative; 
            background-color: #2d3748; 
            border-radius: 0.5rem; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            aspect-ratio: 16 / 9;
        }
        .video-player { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .remote-video { transform: scaleX(1); }
        .video-player.no-mirror {
            transform: scaleX(1);
            object-fit: contain;
        }
        .participant-name { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 0.25rem 0.75rem; 
            border-top-right-radius: 0.5rem; 
            font-size: 0.875rem; 
            transition: all 0.3s ease-in-out;
        }
        .thumbnail {
            width: 100%;
            flex-shrink: 0;
        }
        .thumbnail .participant-name {
            font-size: 0.7rem;
            padding: 1px 4px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .mute-indicator {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 0.5rem;
            display: none;
        }
        .video-player-container.muted .mute-indicator {
            display: flex;
        }
        #chat-panel, #participants-panel, #whiteboard-panel {
            transition: transform 0.3s ease-in-out;
        }
        @keyframes blinking {
            0% { color: white; }
            50% { color: #3b82f6; }
            100% { color: white; }
        }
        .blinking-icon {
            animation: blinking 1.5s infinite;
        }
        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
        }
        .floating-emoji {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: float-up 2s ease-out forwards;
            pointer-events: none;
        }
        #whiteboard-canvas {
            cursor: crosshair;
            touch-action: none;
        }
        .connection-status-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            color: #cbd5e1;
            text-transform: capitalize;
        }
    </style>
</head>

    <script type="module">
        // =================================================================
        // M√≥dulo de Estado (State)
        // =================================================================
        const State = {
            localUserName: '',
            roomName: '',
            localStream: null,
            screenStream: null,
            isScreenSharing: false,
            isHandRaised: false,
            pinnedUserId: null,
            ws: null,
            peers: {},
            fileBuffers: {},
            receivedFiles: [],
            isDrawing: false,
            whiteboardCtx: null,
            lastX: 0,
            lastY: 0,
            drawColor: '#FFFFFF'
        };

        // =================================================================
        // M√≥dulo de UI (Interface do Utilizador)
        // =================================================================
        const UI = {
            showJoinRoomView(room) {
                const lobbyView = document.getElementById('lobby-view');
                lobbyView.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">Juntar-se √† Sala: ${room}</h2>
                    <p class="text-gray-400 mb-6">Insira o seu nome para continuar.</p>
                    <form id="entry-form" class="space-y-4">
                        <input type="text" id="name-input" class="w-full bg-gray-700 text-white rounded-md p-3 text-center text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="O seu nome" required>
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition-colors">Entrar na Chamada</button>
                    </form>
                `;
            },
            showCreateRoomView() {
                const lobbyView = document.getElementById('lobby-view');
                lobbyView.innerHTML = `
                    <h2 class="text-2xl font-bold mb-4">Bem-vindo ao ConnectSphere</h2>
                    <p class="text-gray-400 mb-6">Crie uma nova sala de reuni√£o e convide outros.</p>
                    <button id="create-room-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition-colors">Criar Nova Reuni√£o</button>
                `;
            },
            hideEntryModal() {
                document.getElementById('entry-modal').classList.add('hidden');
            },
            updateRoomName(room) {
                document.getElementById('room-name-display').innerText = `Sala: ${room}`;
            },
            showCopyLinkButton() {
                document.getElementById('copy-link-btn').classList.remove('hidden');
            },
            updateConnectionStatus(isConnected) {
                const statusIcon = document.getElementById('connection-status');
                if (isConnected) {
                    statusIcon.classList.replace('text-red-500', 'text-green-500');
                    statusIcon.title = 'Conectado';
                } else {
                    statusIcon.classList.replace('text-green-500', 'text-red-500');
                    statusIcon.title = 'Desconectado';
                }
            },
            createPlayerContainer(id, stream, name) {
                const videoGrid = document.getElementById('video-grid');
                const containerId = `container-${id}`;
                if (document.getElementById(containerId)) return;

                const container = document.createElement('div');
                container.id = containerId;
                container.className = 'video-player-container';
                container.onclick = () => App.pinParticipant(id);
                
                const videoElement = document.createElement('video');
                videoElement.srcObject = stream;
                videoElement.autoplay = true;
                videoElement.playsInline = true;
                videoElement.muted = (id === 'local');
                videoElement.className = `video-player ${id !== 'local' ? 'remote-video' : ''}`;
                
                const nameElement = document.createElement('div');
                nameElement.className = 'participant-name';
                nameElement.innerText = name;

                const muteIndicator = document.createElement('div');
                muteIndicator.className = 'mute-indicator';
                muteIndicator.innerHTML = `<i class="fas fa-microphone-slash text-white text-xs"></i>`;

                const statusOverlay = document.createElement('div');
                statusOverlay.className = 'connection-status-overlay';
                statusOverlay.textContent = 'Connecting...';
                
                container.appendChild(videoElement);
                container.appendChild(nameElement);
                container.appendChild(muteIndicator);
                if (id !== 'local') {
                    container.appendChild(statusOverlay);
                }

                if (State.pinnedUserId) {
                    const thumbnailBar = document.querySelector('.w-1/4, .w-1/5');
                    if (thumbnailBar) {
                        container.classList.add('thumbnail');
                        thumbnailBar.appendChild(container);
                    }
                } else {
                    videoGrid.appendChild(container);
                }
                this.updateParticipantList();
            },
            removePlayerContainer(id) {
                const videoContainer = document.getElementById(`container-${id}`);
                if (videoContainer) videoContainer.remove();
            },
            updatePeerConnectionStatus(peerId, state) {
                const container = document.getElementById(`container-${peerId}`);
                if (container) {
                    const statusDiv = container.querySelector('.connection-status-overlay');
                    if (statusDiv) {
                        statusDiv.textContent = state;
                        if (state === 'connected') {
                            statusDiv.classList.add('hidden');
                        } else {
                            statusDiv.classList.remove('hidden');
                        }
                    }
                }
            },
            displayChatMessage(message, senderId, isLocal) {
                const chatMessages = document.getElementById('chat-messages');
                const messageElement = document.createElement('div');
                messageElement.className = `flex flex-col ${isLocal ? 'items-end' : 'items-start'}`;
                
                const senderName = isLocal ? State.localUserName : (State.peers[senderId]?.name || `Remoto ${senderId.substring(0, 6)}`);
                
                messageElement.innerHTML = `
                    <span class="text-xs text-gray-400 mb-1">${senderName}</span>
                    <div class="p-2 rounded-lg ${isLocal ? 'bg-blue-600' : 'bg-gray-600'}">
                        ${message}
                    </div>
                `;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                const chatPanel = document.getElementById('chat-panel');
                if (!isLocal && chatPanel.classList.contains('translate-x-full')) {
                    document.getElementById('chat-btn').classList.add('blinking-icon');
                }
            },
            displayEmojiOnVideo(userId, emoji) {
                const container = document.getElementById(`container-${userId}`);
                if (container) {
                    const emojiElement = document.createElement('span');
                    emojiElement.className = 'floating-emoji';
                    emojiElement.innerText = emoji;
                    container.appendChild(emojiElement);
                    setTimeout(() => {
                        emojiElement.remove();
                    }, 2000);
                }
            },
            showFileNotification(text, id) {
                const panel = document.getElementById('file-transfer-panel');
                let notification = document.getElementById(`file-${id}`);
                if (!notification) {
                    notification = document.createElement('div');
                    notification.id = `file-${id}`;
                    notification.className = 'bg-gray-700 p-3 rounded-lg shadow-lg text-sm transition-opacity duration-500';
                    panel.appendChild(notification);
                }
                notification.innerHTML = `
                    <div class="flex items-center justify-between">
                        <span class="truncate">${text}</span>
                        <div class="w-16 text-right" id="progress-${id}">0%</div>
                    </div>
                    <div class="w-full bg-gray-600 rounded-full h-1.5 mt-1">
                        <div id="bar-${id}" class="bg-blue-500 h-1.5 rounded-full" style="width: 0%"></div>
                    </div>
                `;
            },
            hideNotification(notificationId, delay) {
                setTimeout(() => {
                    const notification = document.getElementById(notificationId);
                    if (notification) {
                        notification.classList.add('opacity-0');
                        setTimeout(() => notification.remove(), 500); 
                    }
                }, delay);
            },
            updateFileProgress(id, progress, finished = false) {
                const progressBar = document.getElementById(`bar-${id}`);
                const progressText = document.getElementById(`progress-${id}`);
                if (progressBar) progressBar.style.width = `${progress}%`;
                if (progressText) progressText.innerText = finished ? 'Conclu√≠do' : `${progress}%`;
                
                if (finished) {
                    this.hideNotification(`file-${id}`, 5000);
                }
            },
            showDownloadLink(fileInfo) {
                const url = URL.createObjectURL(fileInfo.blob);
                State.receivedFiles.push({ name: fileInfo.metadata.name, url: url });
                const notification = document.getElementById(`file-${fileInfo.metadata.name}`);
                if (notification) {
                    notification.innerHTML = `
                        <div class="flex items-center justify-between">
                            <span class="truncate">Recebeu ${fileInfo.metadata.name}</span>
                            <a href="${url}" download="${fileInfo.metadata.name}" class="ml-2 px-2 py-1 bg-green-500 rounded text-xs">Descarregar</a>
                        </div>`;
                    this.hideNotification(notification.id, 15000);
                }
            },
            renderDownloadsList() {
                const listContainer = document.getElementById('downloads-list');
                listContainer.innerHTML = '';

                if (State.receivedFiles.length === 0) {
                    listContainer.innerHTML = '<p class="text-gray-400">Nenhum ficheiro recebido ainda.</p>';
                    return;
                }

                State.receivedFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between bg-gray-700 p-2 rounded';
                    fileItem.innerHTML = `
                        <span class="truncate">${file.name}</span>
                        <a href="${file.url}" download="${file.name}" class="ml-2 px-2 py-1 bg-green-500 rounded text-xs flex-shrink-0">Descarregar</a>
                    `;
                    listContainer.appendChild(fileItem);
                });
            },
            updateParticipantList() {
                const listContainer = document.getElementById('participants-list');
                listContainer.innerHTML = '';

                const localAudioTrack = State.localStream?.getAudioTracks()[0];
                const isLocalMuted = localAudioTrack ? !localAudioTrack.enabled : false;
                const localItem = document.createElement('div');
                localItem.className = 'flex items-center justify-between';
                localItem.innerHTML = `
                    <span>${State.localUserName} (Voc√™)</span>
                    <div class="flex items-center space-x-2">
                        ${State.isHandRaised ? '<i class="fas fa-hand-paper text-yellow-400"></i>' : ''}
                        ${isLocalMuted ? '<i class="fas fa-microphone-slash text-red-500"></i>' : ''}
                    </div>
                `;
                listContainer.appendChild(localItem);

                for (const peerId in State.peers) {
                    const peer = State.peers[peerId];
                    const peerItem = document.createElement('div');
                    peerItem.className = 'flex items-center justify-between';
                    peerItem.innerHTML = `
                        <span>${peer.name || `Remoto ${peerId.substring(0, 6)}`}</span>
                        <div class="flex items-center space-x-2">
                            ${peer.handRaised ? '<i class="fas fa-hand-paper text-yellow-400"></i>' : ''}
                            ${peer.muted ? '<i class="fas fa-microphone-slash text-red-500"></i>' : ''}
                        </div>
                    `;
                    listContainer.appendChild(peerItem);
                }
            },
            setWhiteboardState(isOpen) {
                const whiteboardPanel = document.getElementById('whiteboard-panel');
                const isHidden = whiteboardPanel.classList.contains('hidden');

                if (isOpen && isHidden) {
                    whiteboardPanel.classList.remove('hidden');
                    whiteboardPanel.classList.add('flex');
                    this.initWhiteboard();
                } else if (!isOpen && !isHidden) {
                    whiteboardPanel.classList.add('hidden');
                    whiteboardPanel.classList.remove('flex');
                }
            },
            initWhiteboard() {
                const canvas = document.getElementById('whiteboard-canvas');
                if (canvas.dataset.initialized) return;
                canvas.dataset.initialized = true;

                State.whiteboardCtx = canvas.getContext('2d');
                
                const resizeCanvas = () => {
                    const parent = canvas.parentElement;
                    canvas.width = parent.clientWidth;
                    canvas.height = parent.clientHeight;
                    State.whiteboardCtx.lineJoin = 'round';
                    State.whiteboardCtx.lineCap = 'round';
                    State.whiteboardCtx.lineWidth = 5;
                };

                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const getPos = (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const scaleX = canvas.width / rect.width;
                    const scaleY = canvas.height / rect.height;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    return {
                        x: (clientX - rect.left) * scaleX,
                        y: (clientY - rect.top) * scaleY
                    };
                };

                const startDrawing = (e) => {
                    e.preventDefault();
                    State.isDrawing = true;
                    const pos = getPos(e);
                    [State.lastX, State.lastY] = [pos.x, pos.y];
                };

                const draw = (e) => {
                    e.preventDefault();
                    if (!State.isDrawing) return;
                    const pos = getPos(e);
                    const drawData = {
                        type: 'draw',
                        from: { x: State.lastX, y: State.lastY },
                        to: { x: pos.x, y: pos.y },
                        color: State.drawColor
                    };
                    this.handleWhiteboardDraw(drawData);
                    for (const peerId in State.peers) {
                        WebSocketClient.sendMessage({ type: 'whiteboard', data: drawData, target: peerId });
                    }
                    [State.lastX, State.lastY] = [pos.x, pos.y];
                };

                const stopDrawing = () => {
                    State.isDrawing = false;
                };

                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseout', stopDrawing);
                canvas.addEventListener('touchstart', startDrawing);
                canvas.addEventListener('touchmove', draw);
                canvas.addEventListener('touchend', stopDrawing);
            },
            handleWhiteboardDraw(data) {
                if (!State.whiteboardCtx) {
                    this.setWhiteboardState(true);
                }
                if (data.type === 'draw') {
                    State.whiteboardCtx.beginPath();
                    State.whiteboardCtx.strokeStyle = data.color;
                    State.whiteboardCtx.moveTo(data.from.x, data.from.y);
                    State.whiteboardCtx.lineTo(data.to.x, data.to.y);
                    State.whiteboardCtx.stroke();
                } else if (data.type === 'clear') {
                    State.whiteboardCtx.clearRect(0, 0, State.whiteboardCtx.canvas.width, State.whiteboardCtx.canvas.height);
                }
            },
            togglePanel(panelId, buttonId, blinkClass) {
                const panel = document.getElementById(panelId);
                panel.classList.toggle('translate-x-full');

                if (buttonId && blinkClass && !panel.classList.contains('translate-x-full')) {
                    document.getElementById(buttonId).classList.remove(blinkClass);
                }
            },
            toggleEmojiPalette() {
                document.getElementById('emoji-palette').classList.toggle('hidden');
            }
        };

        // =================================================================
        // M√≥dulo WebSocket
        // =================================================================
        const WebSocketClient = {
            connect(room) {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/${room}`;
                State.ws = new WebSocket(wsUrl);

                State.ws.onopen = () => UI.updateConnectionStatus(true);
                State.ws.onmessage = this.handleMessage;
                State.ws.onclose = () => UI.updateConnectionStatus(false);
                State.ws.onerror = (err) => console.error("Erro no WebSocket:", err);
            },
            async handleMessage(message) {
                const data = JSON.parse(message.data);
                const senderId = data.sender;
                
                switch (data.type) {
                    case 'all_users':
                        for (const userId of data.users) {
                            WebRTCManager.createPeerConnection(userId, true);
                        }
                        UI.updateParticipantList();
                        break;
                    case 'user_joined':
                        UI.updateParticipantList();
                        break;
                    case 'offer':
                        WebRTCManager.handleOffer(senderId, data.offer);
                        break;
                    case 'answer':
                        WebRTCManager.handleAnswer(senderId, data.answer);
                        break;
                    case 'ice-candidate':
                        WebRTCManager.handleCandidate(senderId, data.candidate);
                        break;
                    case 'user_left':
                        if (State.peers[data.user_id]) {
                            State.peers[data.user_id].pc.close();
                            delete State.peers[data.user_id];
                        }
                        UI.removePlayerContainer(data.user_id);
                        UI.updateParticipantList();
                        break;
                }
            }
        };

        // =================================================================
        // M√≥dulo WebRTC
        // =================================================================
        const WebRTCManager = {
            async createPeerConnection(targetId, isOffer) {
                const pc = new RTCPeerConnection(configuration);
                
                State.peers[targetId] = {
                    pc: pc,
                    iceCandidates: [],
                    name: `Remoto ${targetId.substring(0, 6)}`,
                    muted: false,
                    handRaised: false
                };

                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        WebSocketClient.sendMessage({ type: 'ice-candidate', candidate: event.candidate, target: targetId });
                    }
                };
                
                pc.onconnectionstatechange = () => UI.updatePeerConnectionStatus(targetId, pc.connectionState);
                pc.ontrack = (event) => UI.createPlayerContainer(targetId, event.streams[0]);
                
                if (isOffer) {
                    const dataChannel = pc.createDataChannel('main');
                    dataChannel.onopen = () => dataChannel.send(JSON.stringify({ type: 'name', name: State.localUserName }));
                    dataChannel.onmessage = (e) => handleDataChannelMessage(e, targetId);
                    State.peers[targetId].dataChannel = dataChannel;
                } else {
                    pc.ondatachannel = (event) => {
                        const dataChannel = event.channel;
                        dataChannel.onmessage = (e) => handleDataChannelMessage(e, targetId);
                        State.peers[targetId].dataChannel = dataChannel;
                    };
                }

                if (State.localStream) {
                    State.localStream.getTracks().forEach(track => {
                        pc.addTrack(track, State.localStream);
                    });
                }
                
                if (isOffer) {
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    WebSocketClient.sendMessage({ type: 'offer', offer: pc.localDescription, target: targetId });
                }
                
                return pc;
            },
            async handleOffer(senderId, offer) {
                const pc = await this.createPeerConnection(senderId, false);
                await pc.setRemoteDescription(new RTCSessionDescription(offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                WebSocketClient.sendMessage({ type: 'answer', answer: pc.localDescription, target: senderId });
            },
            async handleAnswer(senderId, answer) {
                const pc = State.peers[senderId]?.pc;
                if (pc) {
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                    State.peers[senderId].iceCandidates.forEach(candidate => {
                        pc.addIceCandidate(new RTCIceCandidate(candidate));
                    });
                    State.peers[senderId].iceCandidates = [];
                }
            },
            async handleCandidate(senderId, candidate) {
                const pc = State.peers[senderId]?.pc;
                if (pc) {
                    if (pc.remoteDescription) {
                        await pc.addIceCandidate(new RTCIceCandidate(candidate));
                    } else {
                        State.peers[senderId].iceCandidates.push(candidate);
                    }
                }
            }
        };

        // =================================================================
        // M√≥dulo Principal da Aplica√ß√£o
        // =================================================================
        const App = {
            init() {
                EventListeners.initLobby();
            },
            async joinCall(room, name) {
                State.roomName = room;
                State.localUserName = name;
                
                UI.hideEntryModal();
                UI.updateRoomName(room);
                UI.showCopyLinkButton();

                try {
                    State.localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    UI.createPlayerContainer('local', State.localStream, State.localUserName);
                    UI.updateParticipantList();
                } catch (e) {
                    alert(`N√£o foi poss√≠vel obter acesso √† c√¢mera e microfone: ${e.name}`);
                    return;
                }

                WebSocketClient.connect(room);
                EventListeners.initInCall();
            },
            pinParticipant(userIdToPin) {
                if (State.isScreenSharing) return;

                const videoGrid = document.getElementById('video-grid');
                const allContainers = Array.from(document.querySelectorAll('.video-player-container'));

                if (State.pinnedUserId === userIdToPin) {
                    State.pinnedUserId = null;
                    videoGrid.innerHTML = '';
                    videoGrid.className = 'flex-grow p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto';
                    allContainers.forEach(container => {
                        container.classList.remove('thumbnail');
                        videoGrid.appendChild(container);
                    });
                    return;
                }

                State.pinnedUserId = userIdToPin;
                const pinnedContainer = document.getElementById(`container-${userIdToPin}`);
                const remoteContainers = allContainers.filter(c => c.id !== `container-${userIdToPin}`);

                videoGrid.innerHTML = '';
                videoGrid.className = 'flex-grow flex flex-row p-4 gap-4';

                const mainStage = document.createElement('div');
                mainStage.className = 'flex-grow h-full';
                pinnedContainer.classList.remove('thumbnail');
                mainStage.appendChild(pinnedContainer);

                const thumbnailBar = document.createElement('div');
                thumbnailBar.className = 'w-1/4 lg:w-1/5 flex-shrink-0 flex flex-col gap-4 overflow-y-auto';
                
                remoteContainers.forEach(container => {
                    container.classList.add('thumbnail');
                    thumbnailBar.appendChild(container);
                });
                
                videoGrid.appendChild(mainStage);
                videoGrid.appendChild(thumbnailBar);
            },
            async toggleScreenShare() {
                const screenShareBtn = document.getElementById('screen-share-btn');
                const videoGrid = document.getElementById('video-grid');
                const localContainer = document.getElementById('container-local');

                if (State.pinnedUserId) {
                    this.pinParticipant(State.pinnedUserId); 
                }

                if (!State.isScreenSharing) {
                    try {
                        State.screenStream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "always" }, audio: false });
                        const screenTrack = State.screenStream.getVideoTracks()[0];
                        
                        const remoteContainers = Array.from(document.querySelectorAll('.video-player-container:not(#container-local)'));
                        videoGrid.innerHTML = '';
                        videoGrid.className = 'flex-grow flex flex-row p-4 gap-4';

                        const mainStage = document.createElement('div');
                        mainStage.className = 'flex-grow h-full';
                        mainStage.appendChild(localContainer);
                        
                        const thumbnailBar = document.createElement('div');
                        thumbnailBar.id = 'thumbnail-bar';
                        thumbnailBar.className = 'w-1/4 lg:w-1/5 flex-shrink-0 flex flex-col gap-4 overflow-y-auto';
                        
                        remoteContainers.forEach(container => {
                            container.classList.add('thumbnail');
                            thumbnailBar.appendChild(container);
                        });

                        videoGrid.appendChild(mainStage);
                        videoGrid.appendChild(thumbnailBar);
                        
                        for (const peerId in State.peers) {
                            const sender = State.peers[peerId].pc.getSenders().find(s => s.track && s.track.kind === 'video');
                            if (sender) await sender.replaceTrack(screenTrack);
                        }

                        const localVideo = document.querySelector('#container-local video');
                        localVideo.srcObject = State.screenStream;
                        localVideo.classList.add('no-mirror');
                        State.isScreenSharing = true;
                        screenShareBtn.classList.replace('bg-gray-700', 'bg-blue-500');

                        screenTrack.onended = () => { if (State.isScreenSharing) this.toggleScreenShare(); };
                    } catch (err) {
                        console.error("Erro ao iniciar a partilha de ecr√£:", err);
                        if (err.name === 'NotAllowedError') {
                            alert('A permiss√£o para partilhar o ecr√£ foi negada. Verifique as permiss√µes do seu navegador. Se estiver num iframe, a pol√≠tica de seguran√ßa pode estar a bloquear esta funcionalidade.');
                        } else {
                            alert('Ocorreu um erro desconhecido ao tentar iniciar a partilha de ecr√£.');
                        }
                    }
                } else {
                    const cameraTrack = State.localStream.getVideoTracks()[0];
                    const remoteContainers = Array.from(document.querySelectorAll('#thumbnail-bar .video-player-container'));

                    videoGrid.innerHTML = '';
                    videoGrid.className = 'flex-grow p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto';
                    
                    localContainer.classList.remove('thumbnail');
                    videoGrid.appendChild(localContainer);
                    
                    remoteContainers.forEach(container => {
                        container.classList.remove('thumbnail');
                        videoGrid.appendChild(container);
                    });

                    for (const peerId in State.peers) {
                        const sender = State.peers[peerId].pc.getSenders().find(s => s.track && s.track.kind === 'video');
                        if (sender) await sender.replaceTrack(cameraTrack);
                    }

                    if (State.screenStream) State.screenStream.getTracks().forEach(track => track.stop());
                    State.screenStream = null;
                    State.isScreenSharing = false;

                    const localVideo = document.querySelector('#container-local video');
                    localVideo.srcObject = State.localStream;
                    localVideo.classList.remove('no-mirror');
                    screenShareBtn.classList.replace('bg-blue-500', 'bg-gray-700');
                }
            },
            leaveCall() {
                if (State.ws) {
                    State.ws.close();
                    State.ws = null;
                }
                for (const peerId in State.peers) {
                    if(State.peers[peerId]) {
                        State.peers[peerId].pc.close();
                    }
                }
                Object.keys(State.peers).forEach(key => delete State.peers[key]);
                if (State.localStream) {
                    State.localStream.getTracks().forEach(track => track.stop());
                    State.localStream = null;
                }
                document.getElementById('video-grid').innerHTML = '<div class="text-center text-gray-400 col-span-full">Voc√™ saiu da chamada.</div>';
                document.getElementById('mic-btn').disabled = true;
                document.getElementById('video-btn').disabled = true;
                document.getElementById('screen-share-btn').disabled = true;
                document.getElementById('leave-btn').disabled = true;
                const statusIcon = document.getElementById('connection-status');
                statusIcon.classList.replace('text-green-500', 'text-red-500');
                statusIcon.title = 'Desconectado';
            },
            toggleMic() { 
                if (!State.localStream || !State.localStream.getAudioTracks().length) {
                    console.warn("Nenhuma faixa de √°udio local para silenciar.");
                    return;
                }
                
                const audioTrack = State.localStream.getAudioTracks()[0];
                
                audioTrack.enabled = !audioTrack.enabled;
                const isMuted = !audioTrack.enabled; 
                
                const micBtn = document.getElementById('mic-btn');
                document.getElementById('mic-on-icon').classList.toggle('hidden', isMuted);
                document.getElementById('mic-off-icon').classList.toggle('hidden', !isMuted);
                micBtn.classList.toggle('bg-red-500', isMuted);
                micBtn.classList.toggle('bg-gray-700', !isMuted);

                document.getElementById('container-local').classList.toggle('muted', isMuted);

                for (const peerId in State.peers) {
                    WebSocketClient.sendMessage({
                        type: 'mute_status',
                        muted: isMuted,
                        target: peerId
                    });
                }
                UI.updateParticipantList();
            },
            toggleVideo() { 
                if (State.localStream && !State.isScreenSharing) { 
                    const videoTrack = State.localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        const isEnabled = videoTrack.enabled;
                        document.getElementById('video-on-icon').classList.toggle('hidden', !isEnabled);
                        document.getElementById('video-off-icon').classList.toggle('hidden', isEnabled);
                        document.getElementById('video-btn').classList.toggle('bg-red-500', !isEnabled);
                        document.getElementById('video-btn').classList.toggle('bg-gray-700', isEnabled);
                    }
                } 
            },
            toggleRaiseHand() {
                State.isHandRaised = !State.isHandRaised;
                const raiseHandText = document.getElementById('raise-hand-text');
                raiseHandText.innerText = State.isHandRaised ? 'Abaixar a M√£o' : 'Levantar a M√£o';
                
                for (const peerId in State.peers) {
                    WebSocketClient.sendMessage({
                        type: 'raise_hand',
                        raised: State.isHandRaised,
                        target: peerId
                    });
                }
                UI.updateParticipantList();
            }
        };

        // =================================================================
        // M√≥dulo de Eventos
        // =================================================================
        const EventListeners = {
            initLobby() {
                const lobbyView = document.getElementById('lobby-view');
                lobbyView.addEventListener('submit', (e) => {
                    if (e.target.id === 'entry-form') {
                        e.preventDefault();
                        const nameInput = document.getElementById('name-input');
                        const localUserName = nameInput.value.trim();
                        const urlParams = new URLSearchParams(window.location.search);
                        const roomParam = urlParams.get('room');
                        if (localUserName && roomParam) {
                            App.joinCall(roomParam, localUserName);
                        }
                    }
                });
                lobbyView.addEventListener('click', (e) => {
                    if (e.target.id === 'create-room-btn') {
                        const newRoomId = Math.random().toString(36).substring(2, 9);
                        window.location.search = `?room=${newRoomId}`;
                    }
                });
            },
            initInCall() {
                document.getElementById('leave-btn').addEventListener('click', App.leaveCall);
                document.getElementById('mic-btn').addEventListener('click', App.toggleMic);
                document.getElementById('video-btn').addEventListener('click', App.toggleVideo);
                document.getElementById('screen-share-btn').addEventListener('click', App.toggleScreenShare);
                
                document.getElementById('file-share-btn').addEventListener('click', () => {
                    document.getElementById('file-input').click();
                });
                document.getElementById('file-input').addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        sendFile(file);
                    }
                });

                const downloadsBtn = document.getElementById('downloads-btn');
                const downloadsModal = document.getElementById('downloads-modal');
                const closeModalBtn = document.getElementById('close-modal-btn');

                downloadsBtn.addEventListener('click', () => {
                    UI.renderDownloadsList();
                    downloadsModal.classList.remove('hidden');
                    downloadsModal.classList.add('flex');
                    downloadsBtn.classList.remove('blinking-icon');
                });

                closeModalBtn.addEventListener('click', () => {
                    downloadsModal.classList.add('hidden');
                    downloadsModal.classList.remove('flex');
                });

                downloadsModal.addEventListener('click', (event) => {
                    if (event.target === downloadsModal) { 
                        downloadsModal.classList.add('hidden');
                        downloadsModal.classList.remove('flex');
                    }
                });

                const chatBtn = document.getElementById('chat-btn');
                const closeChatBtn = document.getElementById('close-chat-btn');
                const chatForm = document.getElementById('chat-form');

                chatBtn.addEventListener('click', () => UI.togglePanel('chat-panel', 'chat-btn', 'blinking-icon'));
                closeChatBtn.addEventListener('click', () => UI.togglePanel('chat-panel'));
                chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    sendChatMessage();
                });

                const participantsBtn = document.getElementById('participants-btn');
                const closeParticipantsBtn = document.getElementById('close-participants-btn');
                const raiseHandBtn = document.getElementById('raise-hand-btn');

                participantsBtn.addEventListener('click', () => {
                    UI.updateParticipantList();
                    UI.togglePanel('participants-panel');
                });
                closeParticipantsBtn.addEventListener('click', () => UI.togglePanel('participants-panel'));
                raiseHandBtn.addEventListener('click', App.toggleRaiseHand);

                document.getElementById('reactions-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    UI.toggleEmojiPalette();
                });

                document.querySelectorAll('.emoji-reaction').forEach(emojiBtn => {
                    emojiBtn.addEventListener('click', (e) => {
                        sendEmojiReaction(e.target.innerText);
                        UI.toggleEmojiPalette();
                    });
                });

                document.getElementById('copy-link-btn').addEventListener('click', () => {
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        alert('Link do convite copiado para a √°rea de transfer√™ncia!');
                    });
                });

                document.getElementById('whiteboard-btn').addEventListener('click', () => {
                    UI.toggleWhiteboardPanel();
                });

                document.getElementById('close-whiteboard-btn').addEventListener('click', () => {
                    UI.toggleWhiteboardPanel();
                });
                
                document.getElementById('clear-whiteboard-btn').addEventListener('click', () => {
                    const data = { type: 'clear' };
                    UI.handleWhiteboardDraw(data);
                    for (const peerId in State.peers) {
                        WebSocketClient.sendMessage({ type: 'whiteboard', data: data, target: peerId });
                    }
                });

                document.getElementById('color-picker').addEventListener('change', (e) => {
                    State.drawColor = e.target.value;
                });

                document.addEventListener('click', () => {
                    const emojiPalette = document.getElementById('emoji-palette');
                    if (!emojiPalette.classList.contains('hidden')) {
                        emojiPalette.classList.add('hidden');
                    }
                });
            }
        };

        // =================================================================
        // Ponto de Entrada
        // =================================================================
        document.addEventListener('DOMContentLoaded', () => {
            App.init();
        });
    </script>
