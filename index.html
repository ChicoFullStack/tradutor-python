<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Videoconferência com Servidor Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -ms-overflow-style: none; scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        .video-player-container { position: relative; aspect-ratio: 16 / 9; background-color: #2d3748; border-radius: 0.5rem; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .video-player { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .remote-video { transform: scaleX(1); }
        /* Adicionado para não espelhar e enquadrar a partilha de ecrã */
        .video-player.no-mirror {
            transform: scaleX(1);
            object-fit: contain; /* Garante que todo o conteúdo do ecrã é visível */
        }
        .participant-name { position: absolute; bottom: 0; left: 0; background-color: rgba(0, 0, 0, 0.5); padding: 0.25rem 0.75rem; border-top-right-radius: 0.5rem; font-size: 0.875rem; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen overflow-hidden">

    <header class="flex-shrink-0 flex items-center justify-between p-4 border-b border-gray-700">
        <div class="flex items-center space-x-2">
            <i class="fas fa-video text-blue-400 text-xl"></i>
            <span class="text-lg font-semibold">ConnectSphere</span>
        </div>
        <h1 class="text-xl font-bold">Sala Principal</h1>
        <div class="flex items-center space-x-6 text-gray-400">
            <i id="connection-status" class="fas fa-circle text-red-500" title="Desconectado"></i>
        </div>
    </header>
    <main id="video-grid" class="flex-grow p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto"></main>
    <footer class="flex-shrink-0 p-4">
        <div class="max-w-2xl mx-auto bg-gray-800/80 backdrop-blur-sm rounded-full flex items-center justify-between p-2 shadow-lg">
            <div class="flex items-center space-x-2">
                <button id="mic-btn" title="Desativar o som" class="control-btn bg-gray-700 hover:bg-gray-600 transition-colors rounded-full p-3"><i id="mic-on-icon" class="fas fa-microphone w-6 h-6"></i><i id="mic-off-icon" class="fas fa-microphone-slash w-6 h-6 hidden"></i></button>
                <button id="video-btn" title="Parar vídeo" class="control-btn bg-gray-700 hover:bg-gray-600 transition-colors rounded-full p-3"><i id="video-on-icon" class="fas fa-video w-6 h-6"></i><i id="video-off-icon" class="fas fa-video-slash w-6 h-6 hidden"></i></button>
                <!-- Botão de Partilha de Ecrã Adicionado -->
                <button id="screen-share-btn" title="Compartilhar tela" class="control-btn bg-gray-700 hover:bg-gray-600 transition-colors rounded-full p-3">
                    <i class="fas fa-desktop w-6 h-6"></i>
                </button>
            </div>
            <button id="leave-btn" title="Sair da chamada" class="bg-red-600 hover:bg-red-700 transition-colors rounded-full p-3 px-4"><i class="fas fa-phone-slash w-6 h-6"></i></button>
        </div>
    </footer>

    <script>
        let localStream = null;
        let screenStream = null;
        let isScreenSharing = false;
        let ws = null;
        const peers = {}; // Objeto para armazenar todas as conexões de pares

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
            ]
        };

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        function createPeerConnection(targetId) {
            const pc = new RTCPeerConnection(configuration);

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    sendMessage({ type: 'ice-candidate', candidate: event.candidate, target: targetId });
                }
            };

            pc.ontrack = (event) => {
                createPlayerContainer(targetId, event.streams[0]);
            };

            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });

            peers[targetId] = pc;
            return pc;
        }

        async function handleWebSocketMessages(message) {
            const data = JSON.parse(message.data);

            switch (data.type) {
                case 'all_users':
                    for (const userId of data.users) {
                        const pc = createPeerConnection(userId);
                        const offer = await pc.createOffer();
                        await pc.setLocalDescription(offer);
                        sendMessage({ type: 'offer', offer: offer, target: userId });
                    }
                    break;
                case 'user_joined':
                    console.log(`Utilizador ${data.user_id} juntou-se.`);
                    break;
                case 'offer':
                    const pc = createPeerConnection(data.sender);
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    sendMessage({ type: 'answer', answer: answer, target: data.sender });
                    break;
                case 'answer':
                    if (peers[data.sender]) {
                        await peers[data.sender].setRemoteDescription(new RTCSessionDescription(data.answer));
                    }
                    break;
                case 'ice-candidate':
                    if (peers[data.sender]) {
                        await peers[data.sender].addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                    break;
                case 'user_left':
                    if (peers[data.user_id]) {
                        peers[data.user_id].close();
                        delete peers[data.user_id];
                    }
                    const videoContainer = document.getElementById(`container-${data.user_id}`);
                    if (videoContainer) videoContainer.remove();
                    break;
            }
        }

        async function start() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                createPlayerContainer('local', localStream, 'Você');
            } catch (e) {
                alert(`Não foi possível obter acesso à câmera e microfone: ${e.name}`);
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('connection-status').classList.replace('text-red-500', 'text-green-500');
                document.getElementById('connection-status').title = 'Conectado';
            };
            ws.onmessage = handleWebSocketMessages;
            ws.onclose = () => {
                document.getElementById('connection-status').classList.replace('text-green-500', 'text-red-500');
                document.getElementById('connection-status').title = 'Desconectado';
            };
            ws.onerror = (err) => console.error("Erro no WebSocket:", err);
        }

        // --- LÓGICA DE PARTILHA DE ECRÃ ---
        async function toggleScreenShare() {
            const screenShareBtn = document.getElementById('screen-share-btn');
            const videoGrid = document.getElementById('video-grid');
            const localContainer = document.getElementById('container-local');

            if (!isScreenSharing) {
                // Iniciar partilha de ecrã
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({ video: { cursor: "always" }, audio: false });
                    const screenTrack = screenStream.getVideoTracks()[0];
                    
                    // Mudar layout para destacar o ecrã partilhado
                    videoGrid.classList.remove('grid', 'grid-cols-1', 'sm:grid-cols-2', 'md:grid-cols-3', 'lg:grid-cols-4');
                    videoGrid.classList.add('flex', 'flex-col', 'lg:flex-row');
                    
                    const thumbnailContainer = document.createElement('div');
                    thumbnailContainer.id = 'thumbnails';
                    thumbnailContainer.className = 'flex flex-row lg:flex-col lg:w-1/5 order-last lg:order-first gap-2 p-2 overflow-auto';
                    
                    document.querySelectorAll('.video-player-container:not(#container-local)').forEach(container => {
                        thumbnailContainer.appendChild(container);
                    });
                    videoGrid.insertBefore(thumbnailContainer, videoGrid.firstChild);
                    localContainer.classList.add('flex-grow');


                    // Substituir a track de vídeo em todas as conexões existentes
                    for (const peerId in peers) {
                        const sender = peers[peerId].getSenders().find(s => s.track && s.track.kind === 'video');
                        if (sender) {
                            await sender.replaceTrack(screenTrack);
                        }
                    }

                    // Atualizar o vídeo local para mostrar o ecrã
                    const localVideo = document.querySelector('#container-local video');
                    localVideo.srcObject = screenStream;
                    localVideo.classList.add('no-mirror'); // Para não espelhar o ecrã
                    isScreenSharing = true;
                    screenShareBtn.classList.replace('bg-gray-700', 'bg-blue-500');

                    // Ouvir quando o utilizador para a partilha através do UI do navegador
                    screenTrack.onended = () => {
                        if (isScreenSharing) {
                            toggleScreenShare();
                        }
                    };
                } catch (err) {
                    console.error("Erro ao iniciar a partilha de ecrã", err);
                }
            } else {
                // Parar partilha de ecrã
                const cameraTrack = localStream.getVideoTracks()[0];

                // Reverter layout para a grelha normal
                const thumbnailContainer = document.getElementById('thumbnails');
                if (thumbnailContainer) {
                    thumbnailContainer.querySelectorAll('.video-player-container').forEach(container => {
                        videoGrid.appendChild(container);
                    });
                    thumbnailContainer.remove();
                }
                videoGrid.classList.add('grid', 'grid-cols-1', 'sm:grid-cols-2', 'md:grid-cols-3', 'lg:grid-cols-4');
                videoGrid.classList.remove('flex', 'flex-col', 'lg:flex-row');
                localContainer.classList.remove('flex-grow');

                // Substituir a track de volta para a câmara em todas as conexões
                for (const peerId in peers) {
                    const sender = peers[peerId].getSenders().find(s => s.track && s.track.kind === 'video');
                    if (sender) {
                        await sender.replaceTrack(cameraTrack);
                    }
                }

                // Parar as tracks do stream do ecrã
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
                isScreenSharing = false;

                // Atualizar o vídeo local de volta para a câmara
                const localVideo = document.querySelector('#container-local video');
                localVideo.srcObject = localStream;
                localVideo.classList.remove('no-mirror');
                screenShareBtn.classList.replace('bg-blue-500', 'bg-gray-700');
            }
        }


        function createPlayerContainer(id, stream, name = `Remoto ${id.substring(0, 6)}`) {
            const videoGrid = document.getElementById('video-grid');
            const containerId = `container-${id}`;
            if (document.getElementById(containerId)) return;

            const container = document.createElement('div');
            container.id = containerId;
            container.className = 'video-player-container';
            
            const videoElement = document.createElement('video');
            videoElement.srcObject = stream;
            videoElement.autoplay = true;
            videoElement.playsInline = true;
            videoElement.muted = (id === 'local');
            videoElement.className = `video-player ${id !== 'local' ? 'remote-video' : ''}`;
            
            const nameElement = document.createElement('div');
            nameElement.className = 'participant-name';
            nameElement.innerText = name;

            container.appendChild(videoElement);
            container.appendChild(nameElement);
            videoGrid.appendChild(container);
        }

        function leaveCall() {
            if (ws) ws.close();
            for (const peerId in peers) { peers[peerId].close(); }
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            document.getElementById('video-grid').innerHTML = '';
            window.location.reload();
        }
        
        function toggleMic() { 
            if (localStream) { 
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const isEnabled = audioTrack.enabled;
                    document.getElementById('mic-on-icon').classList.toggle('hidden', !isEnabled);
                    document.getElementById('mic-off-icon').classList.toggle('hidden', isEnabled);
                    document.getElementById('mic-btn').classList.toggle('bg-red-500', !isEnabled);
                    document.getElementById('mic-btn').classList.toggle('bg-gray-700', isEnabled);
                }
            } 
        }
        function toggleVideo() { 
            if (localStream && !isScreenSharing) { 
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const isEnabled = videoTrack.enabled;
                    document.getElementById('video-on-icon').classList.toggle('hidden', !isEnabled);
                    document.getElementById('video-off-icon').classList.toggle('hidden', isEnabled);
                    document.getElementById('video-btn').classList.toggle('bg-red-500', !isEnabled);
                    document.getElementById('video-btn').classList.toggle('bg-gray-700', isEnabled);
                }
            } 
        }

        document.addEventListener('DOMContentLoaded', () => {
            start();
            document.getElementById('leave-btn').addEventListener('click', leaveCall);
            document.getElementById('mic-btn').addEventListener('click', toggleMic);
            document.getElementById('video-btn').addEventListener('click', toggleVideo);
            document.getElementById('screen-share-btn').addEventListener('click', toggleScreenShare);
        });
    </script>
</body>
</html>
