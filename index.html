<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Videoconferência com Servidor Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -ms-overflow-style: none; scrollbar-width: none; }
        body::-webkit-scrollbar { display: none; }
        .video-player-container { position: relative; aspect-ratio: 16 / 9; background-color: #2d3748; border-radius: 0.5rem; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .video-player { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .remote-video { transform: scaleX(1); }
        .participant-name { position: absolute; bottom: 0; left: 0; background-color: rgba(0, 0, 0, 0.5); padding: 0.25rem 0.75rem; border-top-right-radius: 0.5rem; font-size: 0.875rem; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen overflow-hidden">

    <header class="flex-shrink-0 flex items-center justify-between p-4 border-b border-gray-700">
        <div class="flex items-center space-x-2">
            <i class="fas fa-video text-blue-400 text-xl"></i>
            <span class="text-lg font-semibold">ConnectSphere</span>
        </div>
        <h1 class="text-xl font-bold">Sala Principal</h1>
        <div class="flex items-center space-x-6 text-gray-400">
            <i id="connection-status" class="fas fa-circle text-red-500" title="Desconectado"></i>
        </div>
    </header>
    <main id="video-grid" class="flex-grow p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto"></main>
    <footer class="flex-shrink-0 p-4">
        <div class="max-w-2xl mx-auto bg-gray-800/80 backdrop-blur-sm rounded-full flex items-center justify-between p-2 shadow-lg">
            <div class="flex items-center space-x-2">
                <button id="mic-btn" title="Desativar o som" class="control-btn bg-gray-700 hover:bg-gray-600 transition-colors rounded-full p-3"><i id="mic-on-icon" class="fas fa-microphone w-6 h-6"></i><i id="mic-off-icon" class="fas fa-microphone-slash w-6 h-6 hidden"></i></button>
                <button id="video-btn" title="Parar vídeo" class="control-btn bg-gray-700 hover:bg-gray-600 transition-colors rounded-full p-3"><i id="video-on-icon" class="fas fa-video w-6 h-6"></i><i id="video-off-icon" class="fas fa-video-slash w-6 h-6 hidden"></i></button>
            </div>
            <button id="leave-btn" title="Sair da chamada" class="bg-red-600 hover:bg-red-700 transition-colors rounded-full p-3 px-4"><i class="fas fa-phone-slash w-6 h-6"></i></button>
        </div>
    </footer>

    <script>
        let localStream = null;
        let ws = null;
        const peers = {}; // Objeto para armazenar todas as conexões de pares

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
            ]
        };

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        function createPeerConnection(targetId) {
            const pc = new RTCPeerConnection(configuration);

            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    sendMessage({
                        type: 'ice-candidate',
                        candidate: event.candidate,
                        target: targetId
                    });
                }
            };

            pc.ontrack = (event) => {
                createPlayerContainer(targetId, event.streams[0]);
            };

            localStream.getTracks().forEach(track => {
                pc.addTrack(track, localStream);
            });

            peers[targetId] = pc;
            return pc;
        }

        async function handleWebSocketMessages(message) {
            const data = JSON.parse(message.data);

            switch (data.type) {
                case 'all_users':
                    // Inicia a conexão com todos os utilizadores já na sala
                    for (const userId of data.users) {
                        const pc = createPeerConnection(userId);
                        const offer = await pc.createOffer();
                        await pc.setLocalDescription(offer);
                        sendMessage({ type: 'offer', offer: offer, target: userId });
                    }
                    break;
                case 'user_joined':
                    // Não é necessário criar a conexão aqui, o outro lado irá iniciar.
                    console.log(`Utilizador ${data.user_id} juntou-se.`);
                    break;
                case 'offer':
                    // Recebe uma oferta de um novo utilizador
                    const pc = createPeerConnection(data.sender);
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    sendMessage({ type: 'answer', answer: answer, target: data.sender });
                    break;
                case 'answer':
                    // Recebe uma resposta a uma oferta enviada
                    if (peers[data.sender]) {
                        await peers[data.sender].setRemoteDescription(new RTCSessionDescription(data.answer));
                    }
                    break;
                case 'ice-candidate':
                    // Recebe um candidato ICE
                    if (peers[data.sender]) {
                        await peers[data.sender].addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                    break;
                case 'user_left':
                    // Limpa a conexão e o vídeo de um utilizador que saiu
                    if (peers[data.user_id]) {
                        peers[data.user_id].close();
                        delete peers[data.user_id];
                    }
                    const videoContainer = document.getElementById(`container-${data.user_id}`);
                    if (videoContainer) videoContainer.remove();
                    break;
            }
        }

        async function start() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                createPlayerContainer('local', localStream, 'Você');
            } catch (e) {
                alert(`Não foi possível obter acesso à câmera e microfone: ${e.name}`);
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('connection-status').classList.replace('text-red-500', 'text-green-500');
                document.getElementById('connection-status').title = 'Conectado';
            };
            ws.onmessage = handleWebSocketMessages;
            ws.onclose = () => {
                document.getElementById('connection-status').classList.replace('text-green-500', 'text-red-500');
                document.getElementById('connection-status').title = 'Desconectado';
            };
            ws.onerror = (err) => console.error("Erro no WebSocket:", err);
        }

        function createPlayerContainer(id, stream, name = `Remoto ${id.substring(0, 6)}`) {
            const videoGrid = document.getElementById('video-grid');
            const containerId = `container-${id}`;
            if (document.getElementById(containerId)) return;

            const container = document.createElement('div');
            container.id = containerId;
            container.className = 'video-player-container';
            
            const videoElement = document.createElement('video');
            videoElement.srcObject = stream;
            videoElement.autoplay = true;
            videoElement.playsInline = true;
            videoElement.muted = (id === 'local');
            videoElement.className = `video-player ${id !== 'local' ? 'remote-video' : ''}`;
            
            const nameElement = document.createElement('div');
            nameElement.className = 'participant-name';
            nameElement.innerText = name;

            container.appendChild(videoElement);
            container.appendChild(nameElement);
            videoGrid.appendChild(container);
        }

        function leaveCall() {
            if (ws) ws.close();
            for (const peerId in peers) {
                peers[peerId].close();
            }
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            document.getElementById('video-grid').innerHTML = '';
            window.location.reload();
        }
        
        // Funções de toggle (sem alterações)
        function toggleMic() { if (localStream) { localStream.getAudioTracks()[0].enabled = !localStream.getAudioTracks()[0].enabled; /* ... */ } }
        function toggleVideo() { if (localStream) { localStream.getVideoTracks()[0].enabled = !localStream.getVideoTracks()[0].enabled; /* ... */ } }

        document.addEventListener('DOMContentLoaded', () => {
            start();
            document.getElementById('leave-btn').addEventListener('click', leaveCall);
            document.getElementById('mic-btn').addEventListener('click', toggleMic);
            document.getElementById('video-btn').addEventListener('click', toggleVideo);
        });
    </script>
</body>
</html>
