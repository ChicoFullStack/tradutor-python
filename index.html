<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Videoconferência com Servidor Python</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body::-webkit-scrollbar {
            display: none;
        }
        .video-player-container {
            position: relative;
            aspect-ratio: 16 / 9;
            background-color: #2d3748; /* gray-800 */
            border-radius: 0.5rem;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Espelha o vídeo local */
        }
        .remote-video {
            transform: scaleX(1); /* Não espelha vídeos remotos */
        }
        .participant-name {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.25rem 0.75rem;
            border-top-right-radius: 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen overflow-hidden">

    <!-- Cabeçalho Superior -->
    <header class="flex-shrink-0 flex items-center justify-between p-4 border-b border-gray-700">
        <div class="flex items-center space-x-2">
            <i class="fas fa-video text-blue-400 text-xl"></i>
            <span class="text-lg font-semibold">ConnectSphere (Python Backend)</span>
        </div>
        <div class="text-center">
            <h1 id="room-name" class="text-xl font-bold">Sala Principal</h1>
        </div>
        <div class="flex items-center space-x-6 text-gray-400">
            <i class="fas fa-info-circle cursor-pointer hover:text-white transition-colors"></i>
            <i class="fas fa-shield-alt cursor-pointer hover:text-white transition-colors"></i>
        </div>
    </header>

    <!-- Grade de Vídeos dos Participantes -->
    <main id="video-grid" class="flex-grow p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto">
        <!-- Vídeo local será adicionado aqui -->
    </main>

    <!-- Barra de Controles Inferior -->
    <footer class="flex-shrink-0 p-4">
        <div class="max-w-2xl mx-auto bg-gray-800/80 backdrop-blur-sm rounded-full flex items-center justify-between p-2 shadow-lg">
            <div class="flex items-center space-x-2">
                <button id="mic-btn" title="Desativar o som" class="control-btn bg-gray-700 hover:bg-gray-600 transition-colors rounded-full p-3">
                    <i id="mic-on-icon" class="fas fa-microphone w-6 h-6"></i>
                    <i id="mic-off-icon" class="fas fa-microphone-slash w-6 h-6 hidden"></i>
                </button>
                <button id="video-btn" title="Parar vídeo" class="control-btn bg-gray-700 hover:bg-gray-600 transition-colors rounded-full p-3">
                    <i id="video-on-icon" class="fas fa-video w-6 h-6"></i>
                    <i id="video-off-icon" class="fas fa-video-slash w-6 h-6 hidden"></i>
                </button>
            </div>
            
            <button id="leave-btn" title="Sair da chamada" class="bg-red-600 hover:bg-red-700 transition-colors rounded-full p-3 px-4">
                <i class="fas fa-phone-slash w-6 h-6"></i>
            </button>
        </div>
    </footer>

    <script>
        let pc = null; // PeerConnection
        let localStream = null;

        // Função para iniciar a conexão
        async function start() {
            pc = new RTCPeerConnection();

            // Manipulador para quando tracks remotas são recebidas
            pc.ontrack = (event) => {
                const stream = event.streams[0];
                if (stream) {
                    // Quando um stream termina (usuário sai), remove o elemento de vídeo.
                    stream.onremovetrack = () => {
                        const videoElement = document.getElementById(`video-${stream.id}`);
                        if (videoElement) {
                            videoElement.parentElement.remove();
                        }
                    };
                    createPlayerContainer(stream.id, stream, `Remoto ${stream.id.substring(0, 6)}`);
                }
            };

            // Pede acesso à câmera e microfone do usuário
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localStream.getTracks().forEach((track) => {
                    pc.addTrack(track, localStream);
                });
                // Exibe o vídeo local
                createPlayerContainer('local', localStream, 'Você');
            } catch (e) {
                console.error("Não foi possível obter acesso à câmera e microfone:", e);
                alert("Não foi possível obter acesso à câmera e microfone: " + e.name);
                return;
            }

            // Cria uma oferta SDP para iniciar a negociação
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            // Envia a oferta para o servidor Python
            try {
                const response = await fetch("/offer", {
                    body: JSON.stringify({
                        sdp: pc.localDescription.sdp,
                        type: pc.localDescription.type,
                    }),
                    headers: { "Content-Type": "application/json" },
                    method: "POST",
                });

                // Recebe a resposta do servidor e define a descrição remota
                const answer = await response.json();
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
            } catch (e) {
                console.error("Falha ao negociar com o servidor:", e);
                alert("Não foi possível conectar ao servidor.");
            }
        }

        // Função para criar o contêiner do vídeo na UI
        function createPlayerContainer(id, stream, name) {
            const videoGrid = document.getElementById('video-grid');
            const containerId = `container-${id}`;
            if (document.getElementById(containerId)) {
                return; // Já existe
            }

            const container = document.createElement('div');
            container.id = containerId;
            container.className = 'video-player-container';
            
            const videoElement = document.createElement('video');
            videoElement.id = `video-${id}`;
            videoElement.srcObject = stream;
            videoElement.autoplay = true;
            videoElement.playsInline = true;
            videoElement.muted = (id === 'local'); // Silencia o vídeo local para evitar eco
            videoElement.className = `video-player ${id !== 'local' ? 'remote-video' : ''}`;
            
            const nameElement = document.createElement('div');
            nameElement.className = 'participant-name';
            nameElement.innerText = name;

            container.appendChild(videoElement);
            container.appendChild(nameElement);
            videoGrid.appendChild(container);
        }

        // --- Lógica de Controles ---
        function leaveCall() {
            if (pc) {
                pc.close();
                pc = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('video-grid').innerHTML = '';
            console.log("Você saiu da chamada.");
        }

        function toggleMic() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    const isEnabled = audioTrack.enabled;
                    document.getElementById('mic-on-icon').classList.toggle('hidden', !isEnabled);
                    document.getElementById('mic-off-icon').classList.toggle('hidden', isEnabled);
                    document.getElementById('mic-btn').classList.toggle('bg-red-500', !isEnabled);
                    document.getElementById('mic-btn').classList.toggle('bg-gray-700', isEnabled);
                }
            }
        }

        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    const isEnabled = videoTrack.enabled;
                    document.getElementById('video-on-icon').classList.toggle('hidden', !isEnabled);
                    document.getElementById('video-off-icon').classList.toggle('hidden', isEnabled);
                    document.getElementById('video-btn').classList.toggle('bg-red-500', !isEnabled);
                    document.getElementById('video-btn').classList.toggle('bg-gray-700', isEnabled);
                }
            }
        }

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
            start();
            document.getElementById('leave-btn').addEventListener('click', leaveCall);
            document.getElementById('mic-btn').addEventListener('click', toggleMic);
            document.getElementById('video-btn').addEventListener('click', toggleVideo);
        });
    </script>
</body>
</html>
